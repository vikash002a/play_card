<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Superhero Cards</title>
<link rel="stylesheet" href="./card.css">
</head>
<body>
<div class="container">
    <h1>Superhero Cards</h1>
    <div id="filters">
        <label for="search-input">Search: </label>
        <input type="text" id="search-input" placeholder="Search by name...">
        <label for="filter-select">Filter by Alignment: </label>
        <select id="filter-select">
            <option value="">All</option>
            <option value="good">Good</option>
            <option value="bad">Bad</option>
        </select>
        <label for="publisher-select">Filter by Publisher: </label>
        <select id="publisher-select">
            <option value="">All</option>
            <option value="Marvel Comics">Marvel Comics</option>
            <option value="DC Comics">DC Comics</option>
        </select>
    </div>
    <div id="card-container" class="cards">
      <img src="" alt="./Man-of-Steel-580.webp" srcset="">
    </div>
</div>
<script src="./card.js"></script>
</body>
</html>
